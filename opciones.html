    <script>



        function calculate() {

            var vF = document.getElementById("icon_prefix1").value;
            var pP = document.getElementById("icon_prefix2").value;

            var la = document.getElementById("icon_prefix3").value;
            var al = document.getElementById("icon_prefix4").value;
            var an = document.getElementById("icon_prefix5").value;

            var e = document.getElementById("select");



            var calc = la * al * an;

            document.getElementById("calc").innerHTML = ' $ ' + calc + '  USD';
        };

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31
                    && (charCode < 48 || charCode > 57))
                return false;

            return true;
        };

        function focusOnElement(element_id) {
            $('#div_' + element_id).goTo(); // need to 'go to' this element
        }

    </script>
